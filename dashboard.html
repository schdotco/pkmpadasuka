<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Aplikasi Jadwal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>Dashboard Jadwal & Cuti</header>

  <div id="dashboard">
    <div class="card">
      <h3 id="welcomeText">Selamat datang</h3>
      <button id="btnLogout">Logout</button>
    </div>

    <div class="card" id="jadwalCard">
      <h3>Jadwal Hari Ini</h3>
      <div id="jadwalData">Memuat...</div>
    </div>

    <div class="card">
      <h3>Pengajuan Cuti</h3>
      <input type="date" id="cutiMulai" />
      <input type="date" id="cutiSelesai" />
      <input type="text" id="cutiAlasan" placeholder="Alasan cuti" />
      <button id="btnCuti">Ajukan</button>
      <div id="statusCuti"></div>
    </div>

    <div class="card hidden" id="adminPanel">
      <h3>Panel Admin</h3>
      <button id="btnMuatPengajuan">Muat Pengajuan Cuti</button>
      <div id="listPengajuan"></div>
    </div>
  </div>

  <script type="module">
    import { auth, db, logoutUser } from "./app.js";
    import { get, child, ref, update, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const welcomeText = document.getElementById('welcomeText');
    const adminPanel = document.getElementById('adminPanel');

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const snapshot = await get(child(ref(db), 'users/' + user.uid));
        if (snapshot.exists()) {
          const data = snapshot.val();
          welcomeText.textContent = `Selamat datang, ${data.name}`;
          if (data.isAdmin) adminPanel.classList.remove('hidden');
        }
      }
    });

    document.getElementById('btnLogout').onclick = async () => {
      await logoutUser();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
