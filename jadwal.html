<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Data & Informasi UPTD Puskesmas Padasuka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }

    /* NAVBAR */
    .navbar {
      background: #1976d2;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .navbar h1 {
      font-size: 18px;
      margin: 0;
    }
    .navbar .menu {
      display: flex;
      gap: 15px;
    }
    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .navbar .menu a:hover {
      text-decoration: underline;
    }
    .navbar button {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    /* DASHBOARD */
    .dashboard {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .dashboard h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    /* CARD GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      font-size: 16px;
      color: #1976d2;
      margin: 0 0 8px 0;
    }
    .card p {
      font-size: 13px;
      color: #555;
      margin: 0;
    }
    .card button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
      margin-top: auto;
    }
    .card button:hover {
      background: #125ca1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>üèõÔ∏è Data & Informasi UPTD Puskesmas Padasuka</h1>
    <div class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="profil.html">Profil</a>
      <a href="#">Pengumuman</a>
      <a href="#">Kehadiran</a>
    </div>
     <button onclick="logout()">Logout</button>
  </div>
  
<h2>üóìÔ∏è Setting Jadwal Pegawai</h2>

<script type="module">
  import { db } from './app.js';
  import { ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  const btnSimpan = document.getElementById('btnSimpanJadwal');

  btnSimpan.addEventListener('click', () => {
    const tanggal = document.getElementById('jadwalTanggal').value;
    const dressCode = document.getElementById('dressCode').value;
    const pembina = document.getElementById('pembina').value;

    if (!tanggal || !dressCode || !pembina) {
      alert('Mohon lengkapi semua data utama!');
      return;
    }

    const dataJadwal = {
      tanggal,
      dressCode,
      pembina,
      dibuatPada: new Date().toISOString()
    };

    const jadwalRef = ref(db, 'jadwal');
    const newRef = push(jadwalRef);

    set(newRef, dataJadwal)
      .then(() => {
        alert('‚úÖ Data jadwal berhasil tersimpan!');
        window.location.href = 'hasil-jadwal.html';
      })
      .catch((error) => {
        console.error(error);
        alert('‚ùå Gagal menyimpan jadwal: ' + error.message);
      });
  });
</script>

  
  <main>
    <!-- Bagian Atas -->
    <h2>Informasi Umum</h2>
    <label for="jadwalTanggal">Tanggal</label>
    <input type="date" id="jadwalTanggal">

    <label for="dressCode">Dress Code</label>
    <input type="text" id="dressCode" placeholder="Contoh: Batik / Seragam Putih">

    <label for="pembina">Pembina Stand up Briefing (Pukul 07.30)</label>
    <select id="pembina">
      <option value="">-- Pilih Pembina --</option>
    </select>

    <!-- Kegiatan Dalam Gedung -->
    <div class="section">
      <h2>I. Kegiatan Dalam Gedung</h2>

      <h3>a. Klaster 1</h3>
      <div class="dropdown-group">
        <label>Screening CKG</label>
        <div class="dropdown-row" id="screeningCKG"></div>
      </div>

      <div class="dropdown-group">
        <label>Pendaftaran & Skrining BPJS</label>
        <div class="dropdown-row" id="bpjs"></div>
      </div>

      <div class="dropdown-group">
        <label>Rekam Medis</label>
        <div class="dropdown-row" id="rekamMedis"></div>
      </div>

      <div class="dropdown-group">
        <label>Pusat Informasi & Rujukan</label>
        <div class="dropdown-row" id="pusatInformasi"></div>
      </div>

      <!-- Tambah klaster lain (KLASTER 2‚Äì5) dengan pola serupa -->
      <!-- Untuk contoh agar tidak terlalu panjang, saya tunjukkan KLASTER 2 -->
      <h3>b. Klaster 2</h3>
      <div class="dropdown-group">
        <label>KIA</label>
        <div class="dropdown-row" id="kia"></div>
      </div>

      <div class="dropdown-group">
        <label>PONED</label>
        <div class="dropdown-row" id="poned"></div>
      </div>
    </div>

    <!-- Kegiatan Luar Gedung -->
    <div class="section">
      <h2>II. Kegiatan Luar Gedung</h2>
      <div class="dropdown-group">
        <label>Posyandu</label>
        <div class="dropdown-row" id="posyandu"></div>
      </div>

      <div class="dropdown-group">
        <label>Rapat & Pelatihan</label>
        <div class="dropdown-row" id="rapat"></div>
      </div>

      <div class="dropdown-group">
        <label>Sakit</label>
        <div class="dropdown-row" id="sakit"></div>
      </div>

      <div class="dropdown-group">
        <label>Cuti Tahunan</label>
        <div class="dropdown-row" id="cuti"></div>
      </div>
    </div>

    <button id="btnSimpanJadwal">üíæ Simpan Jadwal</button>
      </div>
     <button onclick="HasilJadwal()">Hasil Jadwal</button>
  </main>

  <script>
    // Contoh list pegawai ‚Äî nanti bisa di-load dari Firebase
    const pegawaiList = [
      "Ani", "Budi", "Citra", "Dedi", "Eka",
      "Farhan", "Gina", "Hadi", "Intan", "Joko"
    ];

    // Fungsi buat dropdown
    function createDropdown(jumlah, containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < jumlah; i++) {
        const select = document.createElement("select");
        const optDefault = document.createElement("option");
        optDefault.value = "";
        optDefault.textContent = `-- Pegawai ${i+1} --`;
        select.appendChild(optDefault);

        pegawaiList.forEach(nama => {
          const opt = document.createElement("option");
          opt.value = nama;
          opt.textContent = nama;
          select.appendChild(opt);
        });

        container.appendChild(select);
      }
    }

    // Generate dropdown berdasarkan jumlah
    createDropdown(5, "screeningCKG");
    createDropdown(5, "bpjs");
    createDropdown(5, "rekamMedis");
    createDropdown(1, "pusatInformasi");
    createDropdown(3, "kia");
    createDropdown(3, "poned");
    createDropdown(10, "posyandu");
    createDropdown(30, "rapat");
    createDropdown(30, "sakit");
    createDropdown(30, "cuti");

    // Isi dropdown pembina
    const pembinaSelect = document.getElementById('pembina');
    pegawaiList.forEach(nama => {
      const opt = document.createElement('option');
      opt.value = nama;
      opt.textContent = nama;
      pembinaSelect.appendChild(opt);
    });

    // Tombol simpan
    document.getElementById('btnSimpanJadwal').onclick = () => {
      const tanggal = document.getElementById('jadwalTanggal').value;
      const dressCode = document.getElementById('dressCode').value;
      const pembina = pembinaSelect.value;

      if (!tanggal || !dressCode || !pembina) {
        alert('Mohon lengkapi semua data utama!');
        return;
      }

      // Bisa kirim ke Firebase / simpan ke database di sini
      alert('‚úÖ Jadwal berhasil disimpan!');
      window.location.href = 'hasil-jadwal.html';
    };
    
  </script>

  <script>
    function HasilJadwal() {
      // Arahkan ke halaman Login
      window.location.href = "hasil-jadwal.html";
    }
  </script>
  
</body>
</html>
