<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Data & Informasi UPTD Puskesmas Padasuka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }

    /* NAVBAR */
    .navbar {
      background: #1976d2;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .navbar h1 {
      font-size: 18px;
      margin: 0;
    }
    .navbar .menu {
      display: flex;
      gap: 15px;
    }
    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .navbar .menu a:hover {
      text-decoration: underline;
    }
    .navbar button {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    /* DASHBOARD */
    .dashboard {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .dashboard h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    /* CARD GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      font-size: 16px;
      color: #1976d2;
      margin: 0 0 8px 0;
    }
    .card p {
      font-size: 13px;
      color: #555;
      margin: 0;
    }
    .card button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
      margin-top: auto;
    }
    .card button:hover {
      background: #125ca1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>üèõÔ∏è Data & Informasi UPTD Puskesmas Padasuka</h1>
    <div class="menu">
      <a href="../dashboard.html">Dashboard</a>
      <a href="#" onclick="showSection('profile-section')">Profil</a>
      <a href="#">Informasi</a>
      <a href="#">Pengumuman</a>
      <a href="#">Kehadiran</a>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

<!-- PROFILE SECTION -->
<section id="profile-section">
  <h2>Profil Akun</h2>

  <div class="profile-card">
    <div class="profile-image">
      <img id="profilePicPreview" src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Foto Profil">
      <input type="file" id="profilePicInput" accept="image/*" />
    </div>

    <div class="profile-form">
      <input type="text" id="profileName" placeholder="Nama Lengkap">
      <input type="email" id="profileEmail" placeholder="Email">
      <input type="password" id="newPassword" placeholder="Password Baru (opsional)">
      <button id="btnSaveProfile">Simpan Perubahan</button>
    </div>
  </div>
</section>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile, updateEmail, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDciAiNKFbh8aoM8joIywSeH9Boml1tK5s",
      authDomain: "aplikasi-jadwal-1d54d.firebaseapp.com",
      databaseURL: "https://aplikasi-jadwal-1d54d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aplikasi-jadwal-1d54d",
      storageBucket: "aplikasi-jadwal-1d54d.firebasestorage.app",
      messagingSenderId: "860941812271",
      appId: "1:860941812271:web:458bd63c5b0d2514fcbcda"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // üß≠ Ganti tampilan section
    window.showSection = (id) => {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('profile-section').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    };

    // üë§ Load data user saat login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById('profileName').value = user.displayName || "";
      document.getElementById('profileEmail').value = user.email;

      // Ambil foto profil dari database jika ada
      const snap = await get(ref(db, 'users/' + user.uid));
      if (snap.exists() && snap.val().photoURL) {
        document.getElementById('profilePicPreview').src = snap.val().photoURL;
      }
    });

    // üñºÔ∏è Upload foto profil
    const picInput = document.getElementById('profilePicInput');
    picInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const user = auth.currentUser;
      const fileRef = sRef(storage, 'profilePics/' + user.uid);
      await uploadBytes(fileRef, file);
      const downloadURL = await getDownloadURL(fileRef);

      await updateProfile(user, { photoURL: downloadURL });
      await update(ref(db, 'users/' + user.uid), { photoURL: downloadURL });

      document.getElementById('profilePicPreview').src = downloadURL;
      alert('Foto profil berhasil diupload ‚úÖ');
    });

    // ‚úèÔ∏è Simpan perubahan profil
    document.getElementById('btnSaveProfile').addEventListener('click', async () => {
      const user = auth.currentUser;
      const newName = document.getElementById('profileName').value.trim();
      const newEmail = document.getElementById('profileEmail').value.trim();
      const newPass = document.getElementById('newPassword').value;

      try {
        if (newName && newName !== user.displayName) {
          await updateProfile(user, { displayName: newName });
          await update(ref(db, 'users/' + user.uid), { name: newName });
        }

        if (newEmail && newEmail !== user.email) {
          await updateEmail(user, newEmail);
          await update(ref(db, 'users/' + user.uid), { email: newEmail });
        }

        if (newPass) {
          await updatePassword(user, newPass);
        }

        alert("Profil berhasil diperbarui ‚úÖ");
      } catch (err) {
        alert("Gagal memperbarui profil: " + err.message);
      }
    });

    // üö™ Logout
    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
  </script>
  <script>
  const fileInput = document.getElementById('profilePicInput');
  const preview = document.getElementById('profilePicPreview');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
